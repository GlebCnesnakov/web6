{% extends 'base.html' %}
{%load static%}
{% block title %}
Сотрудники
{% endblock %}
{% block content %}
  <div class="staff-container">
    <h1 class="comments-header">Сотрудники</h1>
    <ul class="staff-list">
      {% for employee in staff %}
        <li class="staff-item">
          <h3><a href="{% url 'employee_more' employee.slug %}">{{ employee.name }}</a></h3>
          <p>{{ employee.position.name }}</p>
        </li>
      {% endfor %}
    </ul>

  </div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block title %}
dish_detail
{% endblock %}
{%block content%}
    <h1 class="comments-header">Блюдо: {{ dish.name|capfirst }}</h1>
    <img src="{% static dish.photo %}" alt="Фото блюда"><br>
    <p class="dish_detail_category">Категория: {{ dish.category.name }}</p> <br>
    <p class="dish_detail_price">Цена: {{ dish.price }}</p>
{%endblock%}

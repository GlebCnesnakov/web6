{% extends 'base.html' %}
{%block title%}
Смена пароля
{%endblock%}
{% block content %}
<div class="auth">
  <h1>Смена пароля</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for f in form %}
      <p>
        <label for="{{ f.id_for_label }}">{{ f.label }}:</label>
        {{ f }}
      </p>
      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Сменить</button>
  </form>
</div>
{% endblock %}

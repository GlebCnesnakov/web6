{% block content %}
<div class="auth">
<h1>Авторизация</h1>
<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ next }}">
  {{ form.as_p }}
  <button type="submit">Войти</button>
  <p><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>
</form>
</div>
{% endblock %}
